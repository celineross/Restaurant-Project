<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>

      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="container">

        <!--jumbotron-->
        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
          <hr>
          <br>
          <div class="text-center">
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
            <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
          </div>
        </div>

        <!--Tables In Line-->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                      Current Reservations
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"></li>
                    </ul>
                  </div>
            </div>
        </div>

        <!--Waiting List-->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                      Waiting List
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <h3 id="table-number"></h3>
                          <h3 id="id"></h3>
                          <h3 id="name"></h3>
                          <h3 id="email"></h3>
                          <h3 id="phone"></h3>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>

        <!--footer-->
        <footer class="footer">
          <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
          </div>
        </footer>
      </div>
    
</body>
</html>
